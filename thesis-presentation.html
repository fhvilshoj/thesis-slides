<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Thesis Presentation</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
				<section data-auto-animate>
					<img src="assets/svgs/p1_v1.svg" class="r-stretch" />
				</section>
				<section data-auto-animate>
					<img src="assets/svgs/p1_v2.svg" class="r-stretch" />
				</section>
				<section data-auto-animate>
					<img src="assets/svgs/p1_v3.svg" class="r-stretch" />
				</section>
				<section>
					<img src="assets/svgs/p2_v1.svg" class="r-stretch" />
				</section>
				<section data-auto-animate data-auto-animate-id="math1">
					\[
					p_\theta(x) = p_z(f(x))
					\]
				</section>
				<section data-auto-animate data-auto-animate-id="math1">
					\[
						p_\theta(x) = p_z(f(x))\frac{\partial f(x)}{\partial x}
					\]
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/math/math.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				showNotes: true,

				history: true,
				transition: 'linear',

				mathjax2: {
					config: 'TeX-AMS_HTML-full',
					TeX: {
						Macros: {
							R: '\\mathbb{R}',
							set: [ '\\left\\{#1 \\; ; \\; #2\\right\\}', 2 ]
						}
					}
				},

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.MathJax2 ]
			});
		</script>
	</body>
</html>
